<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" />
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h4>Profiles</h4>
      <div id="profiles"></div>
      <form id="action">
        <div class="row">
        <div class="six columns">
          <label for="actionInput">Enter action</label>
          <input class="u-full-width" type="text" placeholder="" id="actionInput" value="">
          </div>
        <div class="six columns">
          <label for="actions">Available Actions</label>
          <select id="actions" class="u-full-width">
          </select>
        </div>
        <input class="button-primary" type="submit" value="Execute">
        <pre><code id="error"></code></pre>
      </form>
    </div>
  </body>
</html>
